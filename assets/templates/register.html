{% extends 'login.html'%}
{% load static%}
{% block content %}
		<div style="background-image: url({% static 'img/bg-img/2.jpg'%});">
			<br><br><br><br><br><br>
			<div class="container-login100" style="background-image: url({% static 'img/bg-img/2.jpg'%});">
				<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form method="POST" class="login100-form validate-form flex-sb flex-w">
                    {% csrf_token %}
					<span class="login100-form-title p-b-32">
						Account Register
					</span>

					<span class="txt1 p-b-11">
						Full Name
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Full name is required">
						<input class="input100" type="text" name="name" id="username" onBlur="username_validation();"><span id="name_err"></span>
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
						<input class="input100" type="text" name="email" id="email" onBlur="email_validation();"/><span id="email_err"></span>
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Date of birth
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
						<input class="input100" type="date" name="dob" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Address
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Address is required">
						<input class="input100" type="text" name="address" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Phone
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Phone Number is required">
						<input class="input100" type="text" name="phone" >
						<span class="focus-input100"></span>
					</div>


					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" id="userid" onBlur="userid_validation();"/><span id="uid_err"></span>
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" id="passid" onBlur="passwd_validation();"/><span id="passwd_err"></span>
						<span class="focus-input100"></span>
					</div>
					<span class="txt1 p-b-11">
						Confirm Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass1" id="passid1" onBlur="passwd_checking();"/><span id="passwd_err1"></span>
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" value="Login">

					</div>

				</form>
			</div>
			</div>
		</div>
    {% endblock %}
