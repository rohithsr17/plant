{% extends 'user.html'%}
{% load static%}
{% block content %}
<div class="limiter" style="background-image:url({% static 'assets/images/1.jpg'%});width=100%;height:1000px;">
    <br><br><br><br><br><br><br><br>
<center class="container container-login100">
    <h1 style="color:black">Upload leaf images to check disease</h1><br><br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="sel1" ><h2 style="color:white">Select Plant Name</h2></label><br><br><br>
        <select class="form-control" name="username" id="sel1" style="width:50%">
                                <option value="Apple">Apple</option>
                                <option value="Blueberry">Blueberry</option>
                                <option value="Cherry">Cherry</option>
                                <option value="Grape">Grape</option>
                                <option value="Orange">Orange</option>
                                <option value="Corn">Corn</option>
                                <option value="Peach">Peach</option>
                                <option value="Pepper">Pepper</option>
                                <option value="Potato">Potato</option>
                                <option value="Peach">Peach</option>
                                <option value="Raspberry">Raspberry</option>
                                <option value="Soybean">Soybean</option>
                                <option value="Squash">Squash</option>
                                <option value="Strawberry">Strawberry</option>
                                <option value="Tomato">Tomato</option>
                            </select>
    </div>
    <input type="file" name="image" style="display:table">
    <input type="submit" value="submit">
</form>
</center>
</div>
{% endblock %}
